<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Open Weather API</title>

</head>

<body>

<button onclick="getWeather()">Get Weather</button>
<button onclick="getForecast()">Get Forecast</button>

<br/><br/>

<label>Weather</label><br/>
<pre id="console-weather"></pre>

<br/><br/>

<label>Forecast</label><br/>
<pre id="console-forecast"></pre>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script>
	
	var API = "a22bb8377fc6741c6f0b960b58552abb";

	function getWeather(){
		var url = "https://api.openweathermap.org/data/2.5/weather?zip=11215,us&APPID=" + API;
		$.ajax({
			url,
			context: document.body,
			dataType: 'json',
			success: function(data){
				console.log("SUCCESS", data);
			}
		}).done(function(data) {
			console.log("DONE", data);
			$("#console-weather").text(JSON.stringify(data,null,2));
		});
	}
	
	function getForecast(){
		var url = "https://api.openweathermap.org/data/2.5/forecast?zip=11215,us&APPID=" + API;
		$.ajax({
			url,
			context: document.body,
			dataType: 'json',
			success: function(data){
				console.log("SUCCESS", data);
			}
		}).done(function(data) {
			console.log("DONE", data);
			$("#console-forecast").text(JSON.stringify(data,null,2));
		});
	}
	
</script>

</body>
</html>
