<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selling Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a3943484db.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.29.2/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="auth-false">
  <div class="container">
    <header class="clearfix">
      <div class="userAuth unauthenticated pull-right">
        <center><h1>Welcome to Kisan Marketplace!!!</h1></center>
        <h3>Please verify whether you are a robot or not.</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">I am not a robot</button>
        <button id="next" class="btn btn-primary"><a href="../index.html" style="color:inherit;">Back</a></button>
        <button id="next" class="btn btn-success"><a href="../../../../index.html" style="color:inherit;">Home</a></button>
        <div class="text">
          <p>
          -Powered by Hardhik Erat
          </p>
          </div>
      </div>
      <div class="userAuth authenticated pull-right">
        <h1>Add your products!!!</h1>
        <span class="user-info">
          <img src="./user.svg" alt="User" class="rounded-circle">
        </span>
        <button type="button" class="btn btn-success" id="logout">Logout</button>
        <button id="next" class="btn btn-primary"><a href="../index.html" style="color:inherit;">Back</a></button>
        <button id="next" class="btn btn-success"><a href="../../../../index.html" style="color:inherit;">Home</a></button>
      </div>
    </header>
    <hr/>
    <main class="authenticated">
      <center>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>
      </center>
      <div id="products"></div>
    </main>
  </div>
  <div class="row">
  </div>
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm" method="POST">
          <div class="modal-header">
            <h4 class="modal-title" id="registerModalLabel">Register</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="control-label">First Name:</label>
              <input type="text" class="form-control" id="registerFirstName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Last Name:</label>
              <input type="text" class="form-control" id="registerLastName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Email:</label>
              <input type="text" class="form-control" id="registerEmail">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Password(minimum 6 characters):</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Confirm Password:</label>
              <input type="password" class="form-control" id="registerConfirmPassword">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm" method="POST">
          <div class="modal-header">
            <h4 class="modal-title" id="loginModalLabel">I am not a robot</h4><br>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div id="test" onmousedown='return false;' onselectstart='return false;'>
            <h6>Enter <b>6@7.123</b> in A and <b>937625</b> in B.</h6>
          </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">A:</label>
              <input type="text" class="form-control" id="loginEmail" placeholder="A">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">B:</label>
              <input type="text" class="form-control" id="loginPassword" placeholder="B">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="doLogin">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="Add Product" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" id="productForm" name="productForm">
          <div class="modal-header">
            <h4 class="modal-title" id="addProductModalLabel">Add Product</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name of the product</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity in kgs">
            </div>
            <div class="form-group">
              <label for="price">Price(per kg)</label>
              <input type="number" class="form-control" id="price" placeholder="Enter Price per kg">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" min="1" max="9999999999" id="phone" required placeholder="Enter mobile number">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" required placeholder="Add a description of the product">
            </div>
            <h3>Location</h3>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary addValue">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="Message" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="messageModalLabel">Message</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-footer">
          <div class="pre-auth">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <span class="">
              <button type="submit" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Try Again!!!</button>
            </span>
          </div>
          <div class="post-auth"></div>
        </div>
      </div>
    </div>
  </div>

<script>
</script>
<script>
  function animation() {
const toast=swal.mixin({
  toast:true,
  position:'top-end',
  showConfirmButton:false,
  timer:3000
});
toast({
  type:'success',
  title: 'Product uploaded for sale!!!'
});
}
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
